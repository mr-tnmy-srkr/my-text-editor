<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Text Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://kit.fontawesome.com/add6e03308.js" crossorigin="anonymous"></script>

</head>

<body class="">
  <section>
    <div id="sample" class="bg-blue-400 container mx-auto w-3/4 mt-10 pb-5 mb-5 shadow-2xl rounded-lg">
      <h1 class="font-mono text-2xl md:text-4xl font-bold text-center py-5">
        My Text Editor
      </h1>
      <div class="bg-blue-200 border-2 rounded-xl border-black container mx-auto w-3/4 mb-5 p-5">
        <div class="grid md:grid-cols-3 md:gap-4 border-b-2 border-black pb-5">

          <!-- bold,italic and underline -->
          <div class="rounded-lg flex items-center gap-1">
            <button id="bold-btn" type="button" onclick="formatText('font-bold')" class="py-1 px-3">
              <i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic-btn" onclick="formatText('italic')" class="py-1 px-3">
              <i class="fa-solid fa-italic"></i>
            </button>
            <button id="underline-btn" onclick="formatText('underline')" class="py-1 px-3">
              <i class="fa-solid fa-underline"></i>
            </button>
          </div>
          <!-- text align: left, center, right and justify -->
          <div class="flex items-center gap-1">
            <button id="text-left" onclick="textAlignLeft(this)" class="py-1 px-3">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="text-center" onclick="textAlignCenter(this)" class="py-1 px-3">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="text-right" onclick="textAlignRight(this)" class="py-1 px-3">
              <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="text-justify" onclick="textAlignJustify(this)" class="py-1 px-3">
              <i class="fa-solid fa-align-justify"></i>
            </button>
          </div>

          <!-- font size, uppercase/lowercase and text color -->
          <div class="rounded-lg flex justify-end items-center gap-2">
            <button>
              <input id="font-size" onchange="changeFontSize()"
                class="w-11 text-xl bg-blue-200 font-semibold rounded-lg focus:bg-blue-500 focus:ring focus:rounded-lg"
                type="number" value="16" min="1" max="100">
            </button>

            <button>
              <details class="dropdown">
                <summary class=" btn capitalize text-xl mr-2">Aa</summary>
                <ul class="p-2 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-35">
                  <li id="uppercase-li"><a>UPPERCASE</a></li>
                  <li id="lowercase-li"><a>lowercase</a></li>
                  <li id="capitalize-li"><a>Capitalize</a></li>
                </ul>
              </details>
            </button>
       
            <input id="pick-color" type="color" class="focus:bg-blue-500 focus:ring focus:rounded-lg ml-3"
              onchange="pickColor()">

          </div>
        </div>

        <!-- textarea -->
        <div class="mt-5" spellcheck="false">
          <textarea class="p-2 w-full h-[400px] rounded-xl" id="editor" rows="15" cols="107"></textarea>
        </div>
      </div>


    </div>
  </section>

  <script src="./utility.js"></script>
  <script src="./script.js"></script>
</body>

</html>
